<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mielechdev</title>
    <link rel="shortcut icon" href="./dist/img/mielech-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/css/main.min.css">
    <script src="https://kit.fontawesome.com/5d4835d853.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="nav">
        <div class="navbar wrapper">
            <a href="index.html" class="navbar__brand">mielech<span>dev</span></a>
            <button class="hamburger hamburger--spin" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <div class="navbar__mobile">
                <a href="index.html#offer" class="navbar__item" onclick="void(0)">Oferta</a>
                <a href="index.html#portfolio" class="navbar__item" onclick="void(0)">Realizacje</a>
                <a href="#" class="navbar__item" onclick="void(0)">Kontakt</a>
            </div>
            <div class="navbar__desktop">
                <a href="index.html#offer" class="navbar__item">Oferta</a>
                <a href="index.html#portfolio" class="navbar__item">Realizacje</a>
                <a href="#" class="navbar__item">Kontakt</a>
            </div>
            <div class="shadow"></div>
        </div>
    </nav>

    <header class="header header--contact">
        <div class="header__shadow"></div>
        <div class="header__box wrapper">
            <div class="header__text-box">
                <h2 class="header__title">Napisz do nas</h2>
                <p class="header__text">Skorzystaj z formularza kontaktowego aby się z nami skontaktować.</p>
            </div>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="contact__box wrapper">
                <div class="info__box wrapper">
                    <h3 class="contact__title">Dane kontaktowe</h3>
                    <div class="info__text-box">
                        <div class="info__item">
                            <p class="info__text"><i class="fas fa-phone"></i> Adres e-mail:</p>
                            <p class="info__text"><span>mail@mail.com</span></p>
                        </div>
                        <div class="info__item">
                            <p class="info__text"><i class="fas fa-envelope"></i> Numer telefonu:</p>
                            <p class="info__text"><span>+48 000 000 000</span></p>
                        </div>
                    </div>
                </div>
                <div class="form__box wrapper">
                    <h3 class="contact__title">Formularz kontaktowy</h3>
                    <form id="form__contact-form"
                        action="https://formsubmit.io/send/97f89b71-36b0-4e7e-94b3-fca5c26af74c" method="POST">
                        <input name="_redirect" type="hidden" id="name"
                            value="https://kliku33.github.io/portfolio/thanks.html">

                        <input name="name" type="text" id="name" placeholder="Podaj swoję imię" class="form__input">
                        <input name="email" type="email" id="email" placeholder="Podaj swój adres email"
                            class="form__input">
                        <textarea name="comment" id="comment" rows="3" placeholder="Wpisz swoją wiadomość"
                            class="form__textarea"></textarea>

                        <input name="_formsubmit_id" type="text" style="display:none">

                        <input value="Zatwierdź" type="submit" class="form__btn">
                    </form>
                </div>
            </div>
        </section>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d164116.5192597883!2d21.84837229017227!3d50.00534563135541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x473cfae3cc14d449%3A0xd2240d31b33eb2ed!2zUnplc3rDs3c!5e0!3m2!1spl!2spl!4v1655194121851!5m2!1spl!2spl"
                width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>

    <footer class="footer">
    <div class="footer__box wrapper">
        <p class="footer__text">&copy; <span class="footer__year"></span> | mielechdev</p>
        <div class="footer__links">
            <a href="https://github.com/kliku33" target="_blank" rel="noopener" class="footer__link"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/jakub-mielech-15336a22b" target="_blank" rel="noopener" class="footer__link"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>
</footer>

    <a href="#" class="scroll-to-top-btn"><i class="fas fa-chevron-up"></i></a>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
